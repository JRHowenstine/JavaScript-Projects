<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>On Double Click Event</title>
		<link rel="stylesheet" type="text/css" href="">
		<script src="" defer></script>  
    </head>
    <body>
     
        <p id="example" ondblclick="myFunction()">Double Click This Please!</p>

        <script>
            function myFunction() {
                document.getElementById("example").style.color="green";
            }
        </script>

		
    </body>
</html>
