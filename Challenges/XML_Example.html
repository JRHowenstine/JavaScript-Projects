<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;

            // creates a text string
            var Book = "<book>" +
                "<title>The Way of Kings</title>" +
                "<author>Steven Spielberg</author>" +
                "<featuring>Sylphrena the Spren</featuring>" +
                "<year>2010</year>" +
                "</book>";

                // creates an XML DOM parser
                XML_Parser = new DOMParser();

                // creates a new XML DOM object using the text string
                XML_Document = XML_Parser.parseFromString(Book,"text/xml");

                document.getElementById("XML_Example").innerHTML = 
                XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue + " features " + XML_Document.getElementsByTagName("featuring")[0].childNodes[0].nodeValue +".";
        </script>
    </body>
</html>
