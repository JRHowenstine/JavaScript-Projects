<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Animation Challenge</title>
		<style>
            div {
                width: 175px;
                height: 125px;
                background: green;
                position: relative;
                animation: myMove 12s infinite;
            }
    
            @keyframes myMove {
                from {left: 0px;}
                to {left: 300px;}
            }
         </style>
    </head>
    <body>
     
        <div></div>

		
    </body>
</html>
