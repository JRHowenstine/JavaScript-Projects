<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Title</title>
		<link rel="stylesheet" type="text/css" href="auto.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
    </head>
    <body>
        <div id="slideshow">
            <div>
                <img src="./images/chinese_dragon_1 - small.jpg" alt="">
            </div>
            <div>
                <img src="./images/chinese_dragon_2 - small.jpg" alt="">
            </div>
            <div>
                <img src="./images/chinese_dragon_3 - small.jpg" alt="">
            </div>
            <div>
                <img src="./images/chinese_dragon_4 - small.jpg" alt="">
            </div>
            <div>
                Slide of just text
            </div>
        </div>

        <script>
            
                $("#slideshow > div:gt(0)").hide();

                setInterval(function() {
                    $('#slideshow > div:first')
                    .fadeOut(1000)
                    .next()
                    .fadeIn(1000)
                    .end()
                    .appendTo('#slideshow');
                }, 3000);
            
        </script>
		
    </body>
</html>
