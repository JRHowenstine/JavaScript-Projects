<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Arrow Function Challenge</title>
    </head>
    <body>
	

	 <p id="demo"></p>
	 
	 <script>
	let myFunction1 = (a, b) => a * b;
	document.getElementById("demo").innerHTML = myFunction1(4, 5);
	</script>
	
	<h2>JavaScript Array.some()</h2>
	<p>The some() method checks if some array values pass a test.</p>

	<p id="demo1"></p>

	<script>
	const numbers = [45, 4, 9, 16, 25];
	let someOver18 = numbers.some(myFunction);

	document.getElementById("demo1").innerHTML = "Some over 18 is " + someOver18;

	function myFunction(value, index, array) {
	return value > 18;
}
</script>
	
	
    </body>
</html>
