<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>

        <p>Click me and "You clicked a paragraph!" will show up in console log</p>

        <h2>This should hide over 3 seconds</h2>
    </body>
    <script>
        $(document).ready(function() { // When document is loaded go ahead and run function
            $("html").append( // Grab html tag and append the following info
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $("h1").hide();
            });
            
        });
        $("p").click(function() { // Use click event to make a note in the console log
            console.log("You clicked a paragraph!");
        });
        $("h2").hide(3000) // Hides the <h2> element over a duration of 3 seconds
    </script>
</html>
