<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML 3 Custom Data Attributes</title>
		<link rel="stylesheet" type="text/css" href="CSS/main.css">
		<script src="JavaScript/JavaScript_3.js" defer></script>  
    </head>
    <body>
		<h1>Characters</h1>
		<h3>Click on a book to see a character of the Cosmere!</h3>
		
		<ul>
			<li onclick="displayType(this)" id="Warbreaker" data-character-type="Vasher">Warbreaker</li>
			<li onclick="displayType(this)" id="Mistborn" data-character-type="Vin">Mistborn</li>
			<li onclick="displayType(this)" id="Words of Radiance" data-character-type="Sylphrena">Words of Radiance</li>
			<li onclick="displayType(this)" id="Edgedancer" data-character-type="Lift">Edgedancer</li>
		</ul>


		
    </body>
</html>
